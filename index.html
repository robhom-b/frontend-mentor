<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">

  <script src="./scripts/main.js"></script>
  
  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
 <div class="container">
  <div class="inner-container">
    <img class="profile-picture" alt="professional headshot photograph" src="/assets/images/rob-profile.JPG" />
    <h1 class="titillium-web-bold nameHeader-active">Rob Hom</h1>
    <p class="heading titillium-web-light about-text-default-state tagline">East Coast born and raised</p>
    <p id="tagline" class="tagline-default-state bio titillium-web-light-italic tagline">"Web support specialist and<br>
      Front-end developer"<br></p>
    <div id="buttonGroup" class="social-container titillium-web-semibold">
      <a href="https://github.com/robhom-b" class="social-button" target="_blank">GitHub</a><br>
      <a href="https://www.linkedin.com/in/robhom13" class="social-button" target="_blank">LinkedIn</a><br>
      <a href="https://bsky.app/profile/robhom44.bsky.social" class="social-button" target="_blank">Bluesky</a>
    </div>
    
    <button id="button" onclick="switchStyle(buttonGroup);">Style Me</button>
    
    <div class="attribution titillium-web-semibold">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/robhom-b">Rob Hom</a>.
    </div>
  </div>
</div>
</body>
</html>
